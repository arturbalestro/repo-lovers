<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Repo Lovers - Seu Repositório no Lugar Certo!</title>
  </head>
  <body>
    <div id="root">
      <div id="page-repodetails">
        <div class="modal fade" id="contributorErrorModal" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Erro ao encontrar contributors</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="issueErrorModal" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Erro ao encontrar issues</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="card details-container">
            <h6>
              <a id="home" href="/index.html">Home</a> > 
              <a id="repository-owner" href="/repo-list.html"></a> > 
              <span id="repository-name"></span>
            </h6>
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-5">
                    <h5 class="text-left">Contributors</h5>
                  </div>
                  <div class="col-md-7 filter-container">
                    <span>Filtrar por contribuição: </span>
                    <div class="btn btn-link filter-button filter-contributors" id="filter-100">100+</div>
                    <span> | </span>
                    <div class="btn btn-link filter-button filter-contributors" id="filter-200">200+</div>
                    <span> | </span>
                    <div class="btn btn-link filter-button filter-contributors" id="filter-500">500+</div>
                    <span> | </span>
                    <div class="btn btn-link filter-button filter-remove">Remover Filtros</div>
                  </div>
                </div>
                <div class="row"><div id="contributor-container" class="col-md-12 p-0 text-left"></div></div>
              </div>
            </div>
      
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="text-left">Issues</h5>
                  </div>
                  <div class="col-md-6 filter-container">
                    <span>Filtrar por estado: </span>
                    <div class="btn btn-link filter-button" id="filter-open">Open</div>
                    <span> | </span>
                    <div class="btn btn-link filter-button" id="filter-closed">Closed</div>
                    <span> | </span>
                    <div class="btn btn-link filter-button filter-remove">Remover Filtros</div>
                  </div>
                </div>
                <div class="row"><div id="issue-container" class="col-md-12 p-0 text-left"></div></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
